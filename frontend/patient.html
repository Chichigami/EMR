<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<button hx-delete="/patients/:ID" 
        hx-target="chart_id"
        hx-trigger='confirmed'
        onClick="Swal.fire({
            title: 'Are you sure?',
            text: 'You won\'t be able to revert this!',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, this is the correct patient!'
          }).then((result) => {
            if (result.isConfirmed) {
              Swal.fire({
                title: 'Deleted!',
                text: 'Patient chart deleted',
                icon: 'success'
              });
            }
          });">
    Delete Patient
</button>
