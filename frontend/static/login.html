<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Gary Feng">
    <meta name="description" content="Electronic Medical Record (EMR)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <script src="/internal/htmx.min.js"></script>
    <link href="/static/index.css" rel="stylesheet">
<body>

  <div id="login">
    <h3>Login</h3>
    <form id="login-form" hx-post="/login" method="POST" hx-headers='{Content-Type: "application/json"}'>

      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="username">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password">
      </div>

      <button class="btn primary">Login</button>
    </form>

</body>
</html>
